
<md-sidenav-container [class.m2app-dark]="isDarkTheme" layout-fill>
  <md-sidenav #sidenav mode="push" class="app-sidenav md-sidenav-push md-side-nav-opened">
    <md-nav-list>
      <md-list-item *ngFor="let link of links">
        <a md-line href="...">{{ link }}</a>
          <md-icon>code</md-icon>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" style="position: fixed;z-index: 200;">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

   Python Bot

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="changeToDarkTheme()">TOGGLE DARK THEME</button>
    <a md-icon-button routerLink="/home"  md-tooltip="home">
      <md-icon>home</md-icon>
    </a>
    <a md-icon-button
       md-tooltip="help"
       tooltip-position="below">
      <md-icon>help</md-icon>
    </a>
  </md-toolbar>


  <div class="app-content" style="overflow: hidden;" layout-fill>
     <router-outlet (activate)='onActivate($event)'>
     </router-outlet>
  </div>

</md-sidenav-container>
